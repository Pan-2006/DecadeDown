<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Stuff.css">
</head>
<body>
    <div class="container">
        <div class="pixel-character">
            <img src="pixel-character.png" alt="Pixel Character" class="character-img">
        </div>
        <div class="countdown">
            <div id="years">00</div>
            <div id="months">00</div>
            <div id="days">00</div>
            <div id="hours">00</div>
            <div id="minutes">00</div>
            <div id="seconds">00</div>
        </div>
        <div class="labels">
            <span>Years</span>
            <span>Months</span>
            <span>Days</span>
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>
        <div class="hearts"><span>😒</span><span>🔪</span><span>💫</span><span>🛡️</span><span>😊</span></div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
